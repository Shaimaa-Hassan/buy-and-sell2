<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- responsive to mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shaimaa Online Store sign up</title>
    <!-- icon style sheets -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- main style_t css file -->
    <link rel="stylesheet" href="css/style_t.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <header>
        <div class="container-fluid position-fixed bg-secondary d-flex justify-content-around align-items-center" style="z-index: 20;">
            <h2><a class="text-decoration-none fw-bold" href="trial.html">shopping cart</a></h2>
            <ul class="d-flex justify-content-around w-25">
                <li><a class="text-decoration-none fs-4 fw-bold" href="signin.html">sign in</a></li>
                <li><a class="text-decoration-none fs-4 fw-bold" href="register.html">sign up</a></li>
            </ul>
        </div>
    </header>
    <section>
        <div " class="formfill">
        <form action="" class="d-flex bg-info border mt-5 mb-5 p-5 flex-column flex-wrap justify-content-center w-75 m-auto">
            <h2 class="text-center text-secondary fw-bold">sign up</h2>
            <label for="">user name</label>
            <input class="username" type="text" placeholder="enter your name">
            <label for="">email</label>
            <input class="email" type="email" placeholder="enter your email">
            <label for="">password</label>
            <input class="password" type="password">
            <label for="">confirm password</label>
            <input class="repassword" type="password">
            <input id="signup" class="m-auto mt-3 btn-primary p-2 rounded d-block" type="button" value="submit" style="width:80px">
            <p class="text-capitalize fw-bold text-secondary">if you have an account <a href="signin.html">log in</a></p>
        </form>
    </div>
    </section>

<!-- js -->
    <script defer src="js/register.js"></script>
     <!-- js-Bootstrap5 -->
